<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<title>Супер-логотип — Веб в кривых. Второе рождение SVG — Пепелсбей.net</title>
	<meta charset="UTF-8">
	<style>
		body {
			position:absolute;
			top:50%;
			left:50%;
			margin:-175px 0 0 -512px;
			width:1024px;
			height:350px;
			}
			figure {
				margin:0;
				padding:0;
				display:block;
				height:300px;
				}
				object {
					width:1024px;
					height:300px;
					display:block;
					}
			input {
				width:1024px;
				height:50px;
				}
	</style>
	<script>
		function init() {
			var range = document.querySelector('input'),
				image = document.querySelector('object');
			range.onchange = function() {
				image.style.width = this.value + 'px';
			}
		}
		window.onload = init;
	</script>
</head>
<body>
	<figure>
		<object data="logo.svg" type="image/svg+xml"></object>
		<!-- <object> вместо <img> использован для совместимости с Webkit-ом -->
	</figure>
	<input type="range" min="100" max="1000" value="1000">
</body>
</html>

<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<title>Круг в Canvas — Динамическая графика — Пепелсбей.net</title>
	<meta charset="UTF-8">
	<style>
		body {
			background: #fff;
			}
		canvas {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -300px 0 0 -300px;
			background: #FFF;
			}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>
	<script>
		var canvas = document.querySelector('#canvas').getContext('2d');
			canvas.beginPath();
				canvas.arc( 300, 300, 275, 0, Math.PI*2, true );
				canvas.fillStyle = '#FAFAA2';
				canvas.strokeStyle = '#000';
				canvas.lineWidth = 50;
			canvas.closePath();
			canvas.fill();
			canvas.stroke();
	</script>
</body>
</html>

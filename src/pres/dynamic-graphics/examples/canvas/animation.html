<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<title>Анимация в Canvas — Динамическая графика — Пепелсбей.net</title>
	<meta charset="UTF-8">
	<style>
		body {
			background: #000;
			}
		canvas {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -300px 0 0 -300px;
			background: #FFF;
			}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>
	<script>
		var canvas = document.querySelector('#canvas').getContext('2d'),
			x = -100, y = -100;
		function init() {
			return setInterval( draw, 10 );
		}
		function draw() {
			canvas.clearRect( 0, 0, 600, 600 );
			canvas.beginPath();
				canvas.arc( x, y, 100, 0, Math.PI*2, true );
				canvas.fillStyle = '#FAFAA2';
				canvas.strokeStyle = '#000';
				canvas.lineWidth = 20;
				canvas.closePath();
				canvas.fill();
				canvas.stroke();
			x += 2;
			y += 2;
		}
		init();
	</script>
</body>
</html>
